name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    # secret code
    - name: Create application.properties
      run: |
        mkdir -p src/main/resources
        cat <<EOF > src/main/resources/application.properties
        server.port=9093
        
        # Oracle DB
        spring.datasource.hikari.driver-class-name=oracle.jdbc.driver.OracleDriver
        spring.datasource.hikari.jdbc-url=${{ secrets.DB_URL }}
        spring.datasource.hikari.username=${{ secrets.DB_USER }}
        spring.datasource.hikari.password=${{ secrets.DB_PASS }}
        
        spring.jpa.hibernate.ddl-auto=update
        spring.jpa.generate-ddl=true
        spring.jpa.show-sql=false
        spring.jpa.properties.hibernate.format_sql=true
        
        spring.datasource.hikari.maximum-pool-size=10
        spring.datasource.hikari.minimum-idle=5
        spring.datasource.hikari.connection-timeout=5000
        
        spring.servlet.multipart.maxFileSize=10MB
        spring.servlet.multipart.maxRequestSize=10MB
        
        # Google OAuth
        spring.security.oauth2.client.registration.google.client-id=${{ secrets.GOOGLE_CLIENT_ID }}
        spring.security.oauth2.client.registration.google.client-secret=${{ secrets.GOOGLE_CLIENT_SECRET }}
        spring.security.oauth2.client.registration.google.scope=profile,email
        
        # Naver OAuth
        spring.security.oauth2.client.registration.naver.client-id=${{ secrets.NAVER_CLIENT_ID }}
        spring.security.oauth2.client.registration.naver.client-secret=${{ secrets.NAVER_CLIENT_SECRET }}
        spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/{action}/oauth2/code/{registrationId}
        spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
        spring.security.oauth2.client.registration.naver.scope=name,email,profile_image
        spring.security.oauth2.client.registration.naver.client-name=Naver
        spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
        spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
        spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
        spring.security.oauth2.client.provider.naver.user-name-attribute=response
        
        # SMS
        sms.id=${{ secrets.SMS_ID }}
        sms.callback=${{ secrets.SMS_CALLBACK }}
        sms.refkey=${{ secrets.SMS_REFKEY }}
        sms.apiKey=${{ secrets.SMS_API_KEY }}
        sms.user=${{ secrets.SMS_USER }}
        sms.password=${{ secrets.SMS_PASSWORD }}
        
        # Security
        security.secret-key=${{ secrets.SECRET_KEY }}
        EOF

    - name: Install Node and Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
        cd ..

    - name: Copy frontend build to remote server
      uses: appleboy/scp-action@master
      with:
        username: ${{ secrets.SERVER_USERNAME }}
        host: ${{ secrets.SERVER_HOST }}
        key: ${{ secrets.SERVER_KEY }}
        source: "./frontend/frontend_build"
        target: "/home/ubuntu/deploy"
        strip_components: 2

    - name: Copy FastAPI files to server
      uses: appleboy/scp-action@master
      with:
        username: ${{ secrets.SERVER_USERNAME }}
        host: ${{ secrets.SERVER_HOST }}
        key: ${{ secrets.SERVER_KEY }}
        source: "./fastapi"          # fastapi 폴더만 복사
        target: "/home/ubuntu/deploy"
        strip_components: 0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build

    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          whoami
          ls -al

    - name: Copy war file to remote
      uses: appleboy/scp-action@master
      with:
        username: ${{ secrets.SERVER_USERNAME }}
        host: ${{ secrets.SERVER_HOST }}
        key: ${{ secrets.SERVER_KEY }}
        source: "./build/libs/*.war"
        target: "/home/ubuntu/deploy"
        strip_components: 2

    - name: Execute deploy script
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.SERVER_USERNAME }}
        host: ${{ secrets.SERVER_HOST }}
        key: ${{ secrets.SERVER_KEY }}
        script_stop: true
        script: |
          chmod +x /home/ubuntu/deploy/deploy.sh
          sh /home/ubuntu/deploy/deploy.sh
          chmod +x /home/ubuntu/deploy/front-deploy.sh
          sh /home/ubuntu/deploy/front-deploy.sh
          chmod +x /home/ubuntu/deploy/fastapi-deploy.sh
          bash /home/ubuntu/deploy/fastapi-deploy.sh

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
 
